<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/web-icon.png" type="image/x-icon">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="todo-card">
            <h2>My To-Do List <img src="images/icon.png" alt=""></h2>
            <div class="work-input">
                <input type="text" name="work" id="input-box">
                <button id="button" onclick="addTask()">Add</button>
            </div>
            <div class="tasklist">
                <ul id="list-container">
                   <!-- tasks will come here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
