<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="assets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <nav>
                <div class="back">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="assets/music-pic.jpg" alt="music-banner">
            <h1>Finding Her</h1>
            <p>Kushagra, Bharath</p>
            <audio id="song">
                <source src="assets/FindingHer-music.mp3">
            </audio>
            <input onchange="timeUpdate()" type="range" value="0" name="slider" id="slider">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play" id="control-icon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
